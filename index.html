<script>
  new Vue({
    el: '#app',
    data: {
      showPopup: false,
      popupShownCount: parseInt(localStorage.getItem('popupShownCount') || '0'),
      teachers: [
        { name: "Mr. A Kumar", experience: 10, qualification: "M.Sc, B.Ed", classes: "6–10", subject: "Science", photo: "https://i.imgur.com/JDQkU28.png" },
        { name: "Ms. B Sharma", experience: 8, qualification: "MA, B.Ed", classes: "9–12", subject: "English", photo: "https://i.imgur.com/gdygczX.png" },
        // Add more as needed
      ],
      students: [ /* already defined as in your existing script */ ],
      reviews: [
        { photo: "https://i.imgur.com/Vw4fSnt.png", shortFeedback: "Somtex Academy exceeded my expectations.", longFeedback: "The best decision we made was enrolling our child. Teachers are very supportive." },
        { photo: "https://i.imgur.com/jxyKrBs.png", shortFeedback: "Amazing faculty and environment.", longFeedback: "Learning has never been this fun. Regular updates and tests are great." },
        // Add more reviews as needed
      ]
    },
    methods: {
      showDelayedPopup() {
        if (this.popupShownCount < 2) {
          this.showPopup = true;
        }
      },
      dismissPopup() {
        this.popupShownCount++;
        localStorage.setItem('popupShownCount', this.popupShownCount);
        this.showPopup = false;
        if (this.popupShownCount < 2) {
          setTimeout(this.showDelayedPopup, 30000);
        }
      },
      goToForm() {
        localStorage.setItem('popupShownCount', 2);
        window.location.href = 'admission-form.html';
      }
    },
    mounted() {
      setTimeout(this.showDelayedPopup, 20000);
    }
  });
</script>
