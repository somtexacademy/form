<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Premium Admission Form</title>
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Bootstrap CSS CDN (only utilities, no conflict with Tailwind) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Vue 3 CDN -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  
  <style>
    /* Custom Animations */
    @keyframes slideDownFadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .slideDownFadeIn {
      animation: slideDownFadeIn 0.6s ease forwards;
    }
    /* Custom input focus style */
    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 0 3px #4f46e5aa; /* Indigo focus */
      border-color: #4f46e5;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-indigo-100 via-white to-indigo-50 min-h-screen flex items-center justify-center p-4">

  <div id="app" class="max-w-lg w-full bg-white rounded-3xl shadow-xl p-10 slideDownFadeIn">
    
    <!-- Logo -->
    <div class="flex justify-center mb-8">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/59/Logo-placeholder.svg" alt="Logo" class="h-20 w-20 object-contain" />
    </div>
    
    <h1 class="text-center text-4xl font-extrabold text-indigo-700 mb-6">
      Admission Form
    </h1>
    <p class="text-center text-indigo-500 mb-10">
      Please fill out the form below to apply. We will contact you soon!
    </p>
    
    <form @submit.prevent="submitForm" novalidate class="space-y-6">
      
      <div>
        <label for="name" class="block mb-2 font-semibold text-indigo-700">Full Name</label>
        <input
          v-model="form.name"
          type="text"
          id="name"
          name="name"
          required
          placeholder="John Doe"
          class="w-full px-4 py-3 border border-indigo-300 rounded-xl text-indigo-900 placeholder-indigo-400 focus:ring-2 focus:ring-indigo-500"
        />
        <p v-if="errors.name" class="text-red-600 mt-1 text-sm">{{ errors.name }}</p>
      </div>
      
      <div>
        <label for="phone" class="block mb-2 font-semibold text-indigo-700">Phone Number</label>
        <input
          v-model="form.phone"
          type="tel"
          id="phone"
          name="phone"
          required
          placeholder="+1 234 567 890"
          class="w-full px-4 py-3 border border-indigo-300 rounded-xl text-indigo-900 placeholder-indigo-400 focus:ring-2 focus:ring-indigo-500"
        />
        <p v-if="errors.phone" class="text-red-600 mt-1 text-sm">{{ errors.phone }}</p>
      </div>
      
      <div>
        <label for="email" class="block mb-2 font-semibold text-indigo-700">Email Address</label>
        <input
          v-model="form.email"
          type="email"
          id="email"
          name="email"
          required
          placeholder="you@example.com"
          class="w-full px-4 py-3 border border-indigo-300 rounded-xl text-indigo-900 placeholder-indigo-400 focus:ring-2 focus:ring-indigo-500"
        />
        <p v-if="errors.email" class="text-red-600 mt-1 text-sm">{{ errors.email }}</p>
      </div>
      
      <div>
        <label for="course" class="block mb-2 font-semibold text-indigo-700">Course Interested</label>
        <input
          v-model="form.course"
          type="text"
          id="course"
          name="course"
          required
          placeholder="E.g. Computer Science"
          class="w-full px-4 py-3 border border-indigo-300 rounded-xl text-indigo-900 placeholder-indigo-400 focus:ring-2 focus:ring-indigo-500"
        />
        <p v-if="errors.course" class="text-red-600 mt-1 text-sm">{{ errors.course }}</p>
      </div>
      
      <div>
        <label for="message" class="block mb-2 font-semibold text-indigo-700">Why are you interested?</label>
        <textarea
          v-model="form.message"
          id="message"
          name="message"
          required
          rows="4"
          placeholder="Tell us about yourself..."
          class="w-full px-4 py-3 border border-indigo-300 rounded-xl text-indigo-900 placeholder-indigo-400 focus:ring-2 focus:ring-indigo-500 resize-none"
        ></textarea>
        <p v-if="errors.message" class="text-red-600 mt-1 text-sm">{{ errors.message }}</p>
      </div>
      
      <button
        type="submit"
        :disabled="loading"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-xl shadow-lg transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        <span v-if="loading" class="inline-block animate-spin mr-2 border-2 border-white border-t-transparent rounded-full w-5 h-5 align-middle"></span>
        Submit Application
      </button>
    </form>
    
    <div v-if="successMessage" class="mt-6 p-4 bg-green-100 border border-green-400 rounded-lg text-green-700 font-semibold text-center">
      {{ successMessage }}
    </div>
    <div v-if="errorMessage" class="mt-6 p-4 bg-red-100 border border-red-400 rounded-lg text-red-700 font-semibold text-center">
      {{ errorMessage }}
    </div>
    
  </div>
  
  <script>
    const { createApp } = Vue;
    
    createApp({
      data() {
        return {
          form: {
            name: '',
            phone: '',
            email: '',
            course: '',
            message: ''
          },
          errors: {},
          loading: false,
          successMessage: '',
          errorMessage: '',
          // Replace this with your Google Apps Script Web App URL:
          scriptURL: 'https://script.google.com/macros/s/AKfycbyW7sX1hOg1Ivb5RkdR2k4Jw7qNZRt60mh2sRT3MR8SWc3VaSjf-7thOE_xUuW8FXZd9Q/exec'
        };
      },
      methods: {
        validate() {
  this.errors = {};

  // Name
  if (!this.form.name.trim()) this.errors.name = 'Full Name is required.';

  // Phone
  const phone = this.form.phone.trim();
  if (!phone) this.errors.phone = 'Phone Number is required.';
  else if (!/^\d{10}$/.test(phone)) this.errors.phone = 'Phone must be exactly 10 digits.';

  // Email
  const email = this.form.email.trim();
  if (!email) this.errors.email = 'Email is required.';
  else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) this.errors.email = 'Enter a valid email like name@gmail.com';

  // Course
  if (!this.form.course.trim()) this.errors.course = 'Course Interested is required.';

  // Message
  if (!this.form.message.trim()) this.errors.message = 'Message is required.';

  return Object.keys(this.errors).length === 0;
}

  </script>
</body>
</html>
